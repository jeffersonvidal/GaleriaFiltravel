<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- MetaTag viewport - para deixar site responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Filtravel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">Todos</span>
                <span class="item" data-name="bag">Bolsas</span>
                <span class="item" data-name="shoe">Sapatos</span>
                <span class="item" data-name="watch">Relógios</span>
                <span class="item" data-name="camera">Câmeras</span>
                <span class="item" data-name="headphone">Fones</span>
            </div>
        </nav>

        <!-- filtro de imagens -->
        <div class="gallery">
            <div class="image" data-name="bag"><span><img src="images/bag-1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="headphone"><span><img src="images/headphone-1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera-1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe-1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="headphone"><span><img src="images/headphone-2.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="watch"><span><img src="images/watch-1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe-2.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera-2.jpg" alt="" srcset=""></span></div>
        </div>
    </div>

    <!-- ver imagem em tela cheia -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Categoria: <p>Indefinida</p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <img src="" alt="" >
        </div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
</body>
</html>
